    <h2>Welcome to Pic-a-Pet, a social media platform for all animal related content!</h2>
    <h3>Please insert an image and attach a comment before posting</h3>
    <br>
    <form class="form-box" action="/newpost" enctype="multipart/form-data" method="POST">
        <label class="form-field label">Post-a-pet!</label>
        <input class="form-field input" type="file" name="myImage" accept="image/*" />
        <input class="form-field input" type="text" id="message" name="message"><br>
        <input class="submitButton" type="submit" value="Post">
    </form>
