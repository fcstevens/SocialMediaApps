<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Pic-A-Pet</title>
  </head>
  <body>
    <img class="logo" src="images/Pic-A-Pet Logo.PNG.png" />
    <nav>
      <a href="login.html">Login</a>
      <a href="logout.html">Logout</a>
      <a href="register.html">Register</a>
      <a class="picPet" href="app">Feed</a>
      <a href="profile.html">Profile</a>
      <a href="message.html">Messages</a>
    </nav>

    <h1>Pic-A-Pet</h1>

    <br />
    <div class="profile">
      <h3>Your Profile</h3>
      <div>
        <img
          class="profile-picture"
          src="https://media.vogue.co.uk/photos/623073b8965d1c9a61335f86/2:3/w_2560%2Cc_limit/119765658_652043235429807_4429555365845323731_n.jpg"
          alt="Profile picture"
        />
      </div>
      <div class="profile-info">
        <h3 class="profile-name">Anna Giles</h3>
        <h3 class="profile-bio">
          I love pets and sharing photos of my furry friends! Especially my
          flatmates cat!
        </h3>
        <div class="profile-stats">
          <h3>12 followers</h3>
          <h3>9 following</h3>
        </div>
      </div>

      <br />
      <h1>Change Password</h1>
      <form action="/changepassword" method="POST">
        <label for="currentPassword">Current Password:</label>
        <input
          type="password"
          id="currentPassword"
          name="currentPassword"
          required
        /><br />

        <label for="newPassword">New Password:</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          required
        /><br />

        <label for="confirmPassword">Confirm New Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        /><br />

        <button type="submit">Change Password</button>
      </form>
    </div>
  </body>
</html>
