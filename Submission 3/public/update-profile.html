<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Pic-A-Pet</title>
  </head>
  <body>
    <img class="logo" src="images/Pic-A-Pet Logo.PNG.png" />
    <nav>
      <a href="login.html">Login</a>
      <a href="logout.html">Logout</a>
      <a href="register.html">Register</a>
      <a class="picPet" href="app">Feed</a>
      <a href="profile.html">Profile</a>
      <a href="message.html">Messages</a>
    </nav>

    <form id="update-form" action="/update-profile" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <br />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <br />
      <br />
      <button type="submit">Update</button>
    </form>

    <script>
      const form = document.getElementById("update-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const userData = {
          username: formData.get("username"),
          password: formData.get("password"),
        };
        fetch("/update-profile", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(userData),
        })
          .then((response) => response.json())
          .then((data) => {
            // Handle the response data or redirect to another page
            console.log(data);
            // Redirect to a success page
            window.location.href = "/profile-updated.html";
          })
          .catch((error) => {
            console.error(error);
            // Handle the error or show an error message to the user
          });
      });
    </script>
  </body>
</html>
