<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Pic-A-Pet</title>
  </head>
  <body>
    <h1>Pic-A-Pet</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="logout.html">Logout</a>
      <a href="register.html">Register</a>
    </nav>
    <h1>User Registration</h1>
    <img class="logo-small" src="images/Pic-A-Pet Logo.PNG.png" />
    <h2>Please enter required details:</h2>
    <form class="form-box" action="/register" method="POST">
      <label class="form-field label">Username</label>
      <input
        class="form-field input"
        type="text"
        id="username"
        name="username"
      /><br />
      <label class="form-field label">Password</label>
      <input
        class="form-field input"
        type="text"
        id="password"
        name="password"
      /><br />
      <input class="submitButton" type="submit" value="Register" />
    </form>

    <script></script>
  </body>
</html>
