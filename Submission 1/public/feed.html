<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Social Media App</title>
</head>
<body>
    <h2>Social Feed</h2>
    <nav>
        <a href="login.html">Login</a>
        <a href="logout.html">Logout</a>
        <a href="register.html">Register</a>
        <a href="app">Post-a-pet</a>
        <a href="feed.html">Feed</a>
        <a href="message.html">Message</a>
    </nav>
<div>
    <br>
    <ul id="recent-posts"></ul>
</div>
<script>
    let recentPosts=document.querySelector('#recent-posts')

let recentPostData=[]

    fetch('/getposts')
        .then(response=>response.json())
        .then(fetchedData=>{
            recentPostData=fetchedData.posts
            updateRecentPosts()
        } )

function updateRecentPosts(){
    recentPosts.innerHTML=''
    recentPostData.forEach(function(post){
        console.log(post)
        
        let li=document.createElement('li')
        let liText=document.createElement('p')
        liText.textContent='${post.message} (by ${post.postedBy})'
        li.appendChild(liText)
        recentPosts.appendChild(li)
    })
}

</script>

</body>
</html>
