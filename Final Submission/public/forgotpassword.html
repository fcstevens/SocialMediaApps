<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <nav>
      <a href="app">

      <a href="login.html">Login</a>

      <!-- Register link -->

      class="logo-small"

      alt="Small Logo"
    />
    <!-- Small logo image -->
    <h2>Password Reset</h2>
    <h3>Please enter your new password here.</h3>
    <br />

    <form class="form-box" action="/forgotpassword" method="post">
      <!-- Form for password reset -->
      <label for="username">Username:</label>
      <input
        class="form-field label"
        type="text"
        id="username"
        name="username"
        required
      /><br /><br />

      <label for="newPassword">New Password:</label>
      <input
        class="form-field label"
        type="password"
        id="newPassword"
        name="newPassword"
        required
      /><br />

      <input class="submitButton" type="submit" value="Reset Password" />
      <!-- Submit button for password reset -->
    </form>
