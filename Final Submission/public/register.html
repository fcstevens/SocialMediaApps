<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to custom CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- Link to Google Fonts -->
    <title>Register</title>
  </head>
  <body>
    <nav>
      <a href="login.html">Login</a>
      <!-- Login link -->
      <a href="register.html">Register</a>
      <!-- Register link -->
    </nav>

    <img class="logo" src="images/Pic-A-Pet Logo.PNG.png" alt="Logo" />
    <!-- Main logo image -->
    <h1>User Registration</h1>
    <!-- Heading -->
    <h2>Please enter required details:</h2>
    <!-- Subheading -->
    <form class="form-box" action="/register" method="POST">
      <label class="form-field label">Username</label>
      <input
        class="form-field input"
        type="text"
        id="username"
        name="username"
      /><br />
      <!-- Username input field -->
      <label class="form-field label">Password</label>
      <input
        class="form-field input"
        type="password"
        id="password"
        name="password"
      /><br />
      <!-- Password input field -->
      <input class="submitButton" type="submit" value="Register" />
      <!-- Register button -->
    </form>
    <h3>
      TIP: Ensure that you keep your password safe, never share with others
    </h3>
    <!-- Tip for password security -->

    <script></script>
    <!-- Empty script tag (placeholder) -->
  </body>
