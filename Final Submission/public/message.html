    <h2>
      Welcome to Pic-a-Pet, a social media platform for all animal related
      content!
    </h2>
    <!-- Heading -->
    <br />
    <div class="messages-section">
      <h1>Messages</h1>
      <ul id="messages-list"></ul>
      <h3>Send a Message</h3>
      <form onsubmit="event.preventDefault(); sendMessage();">
        <label for="sender">From:</label>
        <input type="text" id="sender" required><br>
        <label for="recipient">To:</label>
        <input type="text" id="recipient" required><br>
        <label for="message">Message:</label>
        <input type="text" id="message" required><br>
        <button type="submit">Send</button>
    </div>

    <h1>Received Messages</h1>
    <form action="/getmessage" method="GET">
      <button type="submit">View Messages</button>
    </form>
    
    <div id="message-container"></div>
    <!-- Container for received messages -->
